<app-header />

<div class="page-centerer" *ngIf="isLoading">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-4" *ngIf="pokemon">


  <div class="pokemon-details mt-4 mb-4">
    <h1 class="text-primary"> {{ pokemon.name }}</h1>
    <p><strong>Date de d√©but :</strong> {{ pokemon.debutDate | date: 'longDate' }}</p>
    <p><strong>Date de fin :</strong> {{ pokemon.finDate | date: 'longDate' }}</p>
    <p><strong>Description :</strong> {{ pokemon.description }}</p>
  </div>
  
  
<div class="col-5">
<app-tasks [projectId]="pokemon.name"></app-tasks></div>


</div>
